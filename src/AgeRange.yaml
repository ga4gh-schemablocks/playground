"$schema": http://json-schema.org/draft-07/schema#
"$id": https://schemablocks.org/schemas/ga4gh/AgeRange/v0.0.1
title: AgeRange
description: Age range
type: object
meta:
  contributors:
    - description: "Jules Jacobsen"
      id: "orcid:0000-0002-3265-15918"
    - description: "Peter Robinson"
      id: "orcid:0000-0002-0736-91998"
    - description: "Michael Baudis"
      id: "orcid:0000-0002-9903-4248"
    - description: "Isuru Liyanage"
      id: "orcid:0000-0002-4839-5158"
  provenance:
    - description: Phenopackets
      id: 'https://github.com/phenopackets/phenopacket-schema/blob/master/docs/agerange.rst'
  used_by:
    - description: Phenopackets
      id: 'https://github.com/phenopackets/phenopacket-schema/blob/master/docs/agerange.rst'
  sb_status: implemented
properties:
  start:
    "$ref": https://schemablocks.org/schemas/ga4gh/Age.json
    description: Age as ISO8601 string or OntologyClass
    examples:
      - age: 'P12Y'
  end:
    "$ref": https://schemablocks.org/schemas/ga4gh/Age.json
    description: Age as ISO8601 string or OntologyClass
    examples:
      - ageClass:
          id: 'HsapDv:0000086'
          label: 'adolescent stage'
      - age: 'P16Y6M'
required:
  anyof:
    - start
    - end
examples:
  - start:
      age: 'P12Y'
      ageClass:
        id: 'HsapDv:0000086'
        label: 'adolescent stage'
    end:
      age: 'P18Y'
